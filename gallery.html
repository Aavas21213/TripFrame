<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
        }
        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400" alt="Image 1" data-full="https://via.placeholder.com/800">
            <div class="caption">Image 1</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400" alt="Image 2" data-full="https://via.placeholder.com/800">
            <div class="caption">Image 2</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400" alt="Image 3" data-full="https://via.placeholder.com/800">
            <div class="caption">Image 3</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400" alt="Image 4" data-full="https://via.placeholder.com/800">
            <div class="caption">Image 4</div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close" id="closeLightbox">&times;</span>
        <img src="" alt="Full View" id="lightboxImage">
    </div>

    <script>
        // JavaScript for Lightbox functionality
        const galleryItems = document.querySelectorAll('.gallery-item img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const closeLightbox = document.getElementById('closeLightbox');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const fullImageSrc = item.getAttribute('data-full');
                lightboxImage.src = fullImageSrc;
                lightbox.style.display = 'flex';
            });
        });

        closeLightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImage) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
