<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .gallery-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(70%);
        }

        .gallery-hover {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .gallery-hover {
            opacity: 1;
        }

        .user-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
            border: 2px solid white;
        }

        .user-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
        }

        /* New styling for like and views */
        .like, .views {
            position: absolute;
            bottom: 10px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
        }

        .like {
            left: 10px;
        }

        .views {
            right: 10px;
        }

        /* New styling for the smaller View More Button */
        .view-more {
            display: inline-block;
            padding: 8px 15px;
            text-align: center;
            background-color: #28a745;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .view-more:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .view-more:focus {
            outline: none;
        }

        /* Right-aligned button */
        .view-more-container {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-title">Gallery</h1>
        <div class="gallery">
            <!-- Item 1 -->
            <div class="gallery-item">
                <img src="room1.jpg" alt="Image post">
                <div class="gallery-hover">
                    <div class="user-photo">
                        <img src="cat2.jpg" alt="User Photo">
                    </div>
                    <div class="user-name">John Doe</div>
                    <div class="like">Like 3</div>

                </div>
            </div>

                </div>
            </div>
            <!-- Item 3 -->

            <!-- Item 5 -->

                    </div>

        <!-- Right-aligned View More Button -->

    </div>
</body>
