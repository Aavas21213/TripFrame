<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .home-image {
            width: 100%;
            height: 300px;
            background-image: url('cat4.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .home-image .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .home-image .content {
            color: #fff;
            text-align: center;
            z-index: 2;
            position: relative;
            padding-top: 100px;
        }
        .home-image .content h1 {
            margin: 0;
            font-size: 2rem;
        }
        .home-image .content p {
            margin: 10px 0 0;
        }
        .profile-container {
            display: flex;
            width: 80%;
            margin: 200px auto 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .profile-sidebar {
            width: 30%;
            padding: 20px;
            border-right: 1px solid #ddd;
            text-align: center;
        }
        .profile-sidebar img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-sidebar h2 {
            margin: 0 0 10px;
        }
        .profile-sidebar p {
            margin: 5px 0;
        }
        .profile-sidebar .social-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .profile-sidebar .social-icons img {
            width: 30px;
            height: 30px;
        }
        .profile-content {
            width: 70%;
            padding: 20px;
        }
        .create-post {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .create-post h3 {
            margin-top: 0;
        }
        .create-post textarea {
            width: calc(100% - 20px);
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
            margin-bottom: 10px;
        }
        .create-post input[type="file"] {
            margin-bottom: 10px;
            display: block;
        }
        .create-post select {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .create-post .privacy-options {
            margin-bottom: 10px;
        }
        .create-post .privacy-options label {
            margin-right: 15px;
        }
        .create-post .privacy-options h4 {
            margin: 0 0 5px;
            font-weight: bold;
        }
        .create-post .large-image {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .create-post .large-image img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .create-post button {
            padding: 10px 20px;
            background: #5a67d8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            float: right;
            clear: both;  /* Ensures the button appears below other elements */
        }
        .create-post button:hover {
            background: #434190;
        }
    </style>
</head>
<body>
    <div class="home-image">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to My Profile</h1>
            <p>Explore my photography and adventures</p>
        </div>
    </div>
    <div class="profile-container">
        <div class="profile-sidebar">
            <img src="Cat03.jpg" alt="Profile Picture">
            <h2>Sanjeev Kumar Yadav</h2>
            <p>Followers: 0</p>
            <p>Following: 0</p>
            <button>Follow</button>
            <button>Email</button>
            <div class="about-me">
                <h3>About Me</h3>
                <p>I am a passionate photographer, nature lover, and traveler.</p>
            </div>
            <div class="stats">
                <div>
                    <p>1</p>
                    <p>Downloads</p>
                </div>
                <div>
                    <p>0</p>
                    <p>Collections</p>
                </div>
                <div>
                    <p>14</p>
                    <p>Uploads</p>
                </div>
            </div>
            <div class="social-icons">
                <a href="#"><img src="icons8-x-50.png" alt="Twitter"></a>
                <a href="#"><img src="facebook_5968764.png" alt="Facebook"></a>
                <a href="#"><img src="instagram_2504918.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="profile-content">
            <div class="create-post">
                <h3>Create a Post</h3>
                <textarea placeholder="Write something about your post..."></textarea>
                <input type="file" accept="image/*">
                <select>
                    <option value="kathmandu">Kathmandu</option>
                    <option value="pokhara">Pokhara</option>
                </select>
                <div class="privacy-options">
                    <h4>Privacy</h4>
                    <label><input type="radio" name="privacy" value="private"> Private</label>
                    <label><input type="radio" name="privacy" value="followers"> Followers</label>
                    <label><input type="radio" name="privacy" value="public"> Public</label>
                </div>
                <div class="large-image">
                    <img src="cat2.jpg" alt="Large Display Image">
                </div>
                <button>Post</button>
            </div>
        </div>
    </div>
</body>
</html>
